<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Carousel</title>
    <script
      src="https://kit.fontawesome.com/4001c9c466.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="carousel-wrapper">
        <div class="carousel">
          <img src="./img/beach-8463642_1280.webp" alt="beach" />
          <img src="./img/river-4873198_1280.jpg" alt="river" />
          <img src="./img/turkey-5201498_1280.jpg" alt="turkey" />
        </div>
      </div>
      <button class="dark" type="button"><i class="fa-solid fa-moon"></i></button>
      <button class="one" type="button">첫</button>
      <button class="two" type="button">둘</button>
      <button class="three" type="button">셋</button>
      <button class="next" type="button">next</button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
