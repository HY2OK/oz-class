<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mistery</title>
    <link rel="stylesheet" href="./mistery.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Mystery Number 맞추기</h1>
      <div class="comment">1부터 100사이의 숫자를 입력하세요</div>

      <form>
        <input class="numInput" type="number" name="num" id="num" />
        <button class="numSubmit" type="submit">뚜둥!</button>
      </form>
      <div class="hint"></div>
      <button class="replay">다시하기</button>
    </div>

    <script src="./mistery.js"></script>
  </body>
</html>
