<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyCalculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Click MyCalculator</h1>
      <div class="calculator">
        <div class="calcField">0</div>
        <input type="button" class="btn" value="7" name="7" />
        <input type="button" class="btn" value="8" name="8" />
        <input type="button" class="btn" value="9" name="9" />
        <input type="button" class="btn" value="x" name="*" />
        <input type="button" class="btn" value="4" name="4" />
        <input type="button" class="btn" value="5" name="5" />
        <input type="button" class="btn" value="6" name="6" />
        <input type="button" class="btn" value="/" name="/" />
        <input type="button" class="btn" value="1" name="1" />
        <input type="button" class="btn" value="2" name="2" />
        <input type="button" class="btn" value="3" name="3" />
        <input type="button" class="btn" value="-" name="-" />
        <input type="button" class="reset" value="C" name="C" />
        <input type="button" class="btn" value="0" name="0" />
        <input type="button" class="btn" value="+" name="+" />
        <input type="button" class="result" value="=" name="+" />
      </div>

      <script src="./app.js"></script>
    </div>
  </body>
</html>
