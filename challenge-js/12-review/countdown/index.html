<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
  </head>
  <body>
    <div class="container"></div>
    <script>
      const $container = document.querySelector('.container');

      const currentDate = new Date();
      const targetDate = new Date('2024-12-31T23:59:59.999');
      const timeDifference = targetDate - currentDate;

      const remainingDays = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      const remainingHours = Math.floor(
        (timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60),
      );
      const remainingMinutes = Math.floor(
        (timeDifference % (1000 * 60 * 60)) / (1000 * 60),
      );
      const remainingSeconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

      $container.innerHTML = `<h1>현재 시간: ${currentDate}</h1>`;

      $container.innerHTML += `<h1>현재 날짜와 시간: ${currentDate}</h1>`;
      $container.innerHTML += `<h1>올해의 남은 시간: ${remainingDays}일 ${remainingHours}시간 ${remainingMinutes}분 ${remainingSeconds}초 </h1>`;
    </script>
  </body>
</html>
