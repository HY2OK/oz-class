<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>구구단 표</h1>
      <h3>2단~9단을 만들어 보세요!</h3>
      <div class="gugu"></div>
    </div>

    <script>
      const $gugu = document.querySelector('.gugu');

      for (let i = 2; i <= 9; i++) {
        $gugu.innerText += `${i}단\n`;
        for (let j = 1; j <= 9; j++) {
          $gugu.innerText += `${i} x ${j} = ${i * j}\n`;
        }
      }
    </script>
  </body>
</html>
