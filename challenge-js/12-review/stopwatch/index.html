<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stopwatch</title>
  </head>
  <body>
    <div class="container">
      <h1>⏰스톱워치⏰</h1>
      <div class="timer">경과 시간: 00:00:00</div>
      <div class="buttons">
        <button class="start">시작</button>
        <button class="stop">중지</button>
        <button class="reset">리셋</button>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
