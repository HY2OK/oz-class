<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>report-card</title>
    <style>
      table {
        text-align: center;
      }

      table th {
        width: 150px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>떡잎 유치원 멀리뛰기 결과</h1>
      <table class="table" border="1">
        <thead>
          <tr>
            <th>이름</th>
            <th>점수</th>
          </tr>
        </thead>
        <tbody class="table-body"></tbody>
      </table>
      <div>
        <h1>75점이 넘는 사람: <span class="high-score"></span></h1>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
