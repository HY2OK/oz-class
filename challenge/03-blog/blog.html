    <div id="introduce">
      <p>안녕하세요. 프론트엔드 개발자를 꿈꾸는 강혁준입니다.</p>
      <p>제주도 제주시에 태어나서 제주시에 살고 있습니다.</p>

        2. 친구들과 게임하는 것을 좋아하지만 혼자하진 않습니다. <br />
        3. 요즘엔 드라마나 영화에도 관심이 생겼습니다. <br />
      </p>
