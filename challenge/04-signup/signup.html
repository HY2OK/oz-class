<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
  </head>
  <body>
    <header>
      <h1>회원가입</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>필수 입력 사항</legend>
          <ul>
            <li>
              <label for="name">이름</label>
              <input type="text" name="name" id="name" required />
            </li>
            <li>
              <label for="id">아이디</label>
              <input
                type="text"
                name="id"
                id="id"
                placeholder="6자 이상 20자 미만 공백 없이"
                required
              />
            </li>
            <li>
              <label for="password">비밀번호</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="대소문자로 입력해주세요."
              />
            </li>
            <li>
              <label for="email">이메일</label>
              <input type="email" name="email" id="email" required />
            </li>
            <li>
              <label for="phone">휴대폰</label>
              <input type="tel" name="phone" id="phone" required />
            </li>
            <li style="list-style: none">
              <button type="submit">가입하기</button>
              <button type="reset">취소</button>
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>선택 입력 사항</legend>
          <ul>
            <li>
              <p>취미</p>
              <input type="checkbox" name="hobby" id="coding" />
              <label for="coding">코딩</label>
              <input type="checkbox" name="hobby" id="exercise" />
              <label for="exercise">운동</label>
              <input type="checkbox" name="hobby" id="breathing" />
              <label for="breathing">숨쉬기</label>
              <input type="checkbox" name="hobby" id="travel" />
              <label for="travel">여행</label>
              <input type="checkbox" name="hobby" id="sleep" />
              <label for="sleep">잠자기</label>
              <input type="checkbox" name="hobby" id="reding" />
              <label for="reding">독서</label>
              <input type="checkbox" name="hobby" id="netflix" />
              <label for="netflix">넷플시청</label>
            </li>
            <li>
              <p>성별</p>
              <input type="radio" id="male" name="gender" />
              <label for="male">남</label>
              <input type="radio" id="female" name="gender" />
              <label for="female">여</label>
              <input type="radio" id="secret" name="gender" />
              <label for="secret">비밀</label>
            </li>
            <li>
              <p>지역</p>
              <select>
                <option disabled selected value="">지역을 선택해주세요</option>
                <option value="seoul">서울</option>
                <option value="busan">부산</option>
                <option value="incheon">인천</option>
                <option value="daegu">대구</option>
                <option value="daejeon">대전</option>
                <option value="gwangju">광주</option>
                <option value="ulsan">울산</option>
                <option value="sejong">세종</option>
                <option value="gyeonggi-do">경기도</option>
                <option value="gangwon-do">강원도</option>
                <option value="chungcheongbuk-do">충청북도</option>
                <option value="chungcheongnam-do">충청남도</option>
                <option value="jeollabuk-do">전라북도</option>
                <option value="jeollanam-do">전라남도</option>
                <option value="gyeongsangbuk-do">경상북도</option>
                <option value="gyeongsangnam-do">경상남도</option>
                <option value="jeju">제주</option>
              </select>
            </li>
          </ul>
        </fieldset>
      </form>
    </main>
  </body>
</html>
