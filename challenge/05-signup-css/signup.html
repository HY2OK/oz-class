<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="./signup.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <!-- font -->
  </head>
  <body>
    <div class="container">
      <header>
        <h1>회원가입</h1>
      </header>
      <main>
        <form>
          <fieldset class="required">
            <legend>필수 입력 사항</legend>
            <ul>
              <li>
                <label for="name">이름</label>
                <input type="text" name="name" id="name" required />
              </li>
              <li>
                <label for="id">아이디</label>
                <input
                  type="text"
                  name="id"
                  id="id"
                  placeholder="6자 이상 20자 미만 공백 없이"
                  required
                />
              </li>
              <li>
                <label for="password">비밀번호</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="대소문자로 입력해주세요."
                />
              </li>
              <li>
                <label for="email">이메일</label>
                <input type="email" name="email" id="email" required />
              </li>
              <li>
                <label for="phone">휴대폰</label>
                <input type="tel" name="phone" id="phone" required />
              </li>
              <li style="list-style: none">
                <button type="submit">가입하기</button>
                <button type="reset">취소</button>
              </li>
            </ul>
          </fieldset>
          <fieldset class="optional">
            <legend>선택 입력 사항</legend>
            <ul>
              <li>
                <p>취미</p>
                <label for="coding"
                  >코딩
                  <input type="checkbox" name="hobby" id="coding" />
                </label>
                <label for="exercise"
                  >운동
                  <input type="checkbox" name="hobby" id="exercise" />
                </label>
                <label for="breathing"
                  >숨쉬기
                  <input type="checkbox" name="hobby" id="breathing" />
                </label>
                <label for="travel"
                  >여행
                  <input type="checkbox" name="hobby" id="travel" />
                </label>
                <label for="sleep"
                  >잠자기
                  <input type="checkbox" name="hobby" id="sleep" />
                </label>
                <label for="reding"
                  >독서
                  <input type="checkbox" name="hobby" id="reding" />
                </label>
                <label for="netflix"
                  >넷플시청
                  <input type="checkbox" name="hobby" id="netflix" />
                </label>
              </li>
              <hr />
              <li>
                <p>성별</p>
                <label for="male"
                  >남
                  <input type="radio" id="male" name="gender" />
                </label>
                <label for="female"
                  >여
                  <input type="radio" id="female" name="gender" />
                </label>
                <label for="secret"
                  >비밀
                  <input type="radio" id="secret" name="gender" />
                </label>
              </li>
              <hr />
              <li>
                <p>지역</p>
                <select>
                  <option disabled selected value="">지역을 선택해주세요</option>
                  <option value="seoul">서울</option>
                  <option value="busan">부산</option>
                  <option value="incheon">인천</option>
                  <option value="daegu">대구</option>
                  <option value="daejeon">대전</option>
                  <option value="gwangju">광주</option>
                  <option value="ulsan">울산</option>
                  <option value="sejong">세종</option>
                  <option value="gyeonggi-do">경기도</option>
                  <option value="gangwon-do">강원도</option>
                  <option value="chungcheongbuk-do">충청북도</option>
                  <option value="chungcheongnam-do">충청남도</option>
                  <option value="jeollabuk-do">전라북도</option>
                  <option value="jeollanam-do">전라남도</option>
                  <option value="gyeongsangbuk-do">경상북도</option>
                  <option value="gyeongsangnam-do">경상남도</option>
                  <option value="jeju">제주</option>
                </select>
              </li>
            </ul>
          </fieldset>
        </form>
      </main>
    </div>
  </body>
</html>
