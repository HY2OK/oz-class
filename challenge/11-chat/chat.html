<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="./chat.css" />
    <!-- icon -->
    <script
      src="https://kit.fontawesome.com/4001c9c466.js"
      crossorigin="anonymous"
    ></script>
    <!-- icon -->
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap"
      rel="stylesheet"
    />
    <!-- font -->
  </head>
  <body>
    <div class="container">
      <main class="chat-screen">
        <section class="chat-screen__bar">
          <div class="user">
            <div class="user__column">
              <div class="user__pic">
                <i class="fa-solid fa-users"></i>
              </div>
            </div>
            <div class="user__column">
              <p class="user__nick">친구</p>
              <p class="user__count">2</p>
            </div>
          </div>
        </section>
      </main>

      <form class="chat-form">
        <section class="chat-form__field">
          <textarea name="" class="chat-form__msg"> </textarea>
          <input type="submit" value="전송" class="chat-form__bt" />
        </section>
      </form>
    </div>
  </body>
</html>
